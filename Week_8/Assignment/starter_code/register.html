<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">
		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<!-- where the forms go -->
					<fieldset>
						<legend>Register Now!</legend>
						<div class="shortMan">
							<label for="textBlock">Name:</label>
							<input id="textBlock" name="textBlock" type="text" class="wide" placeholder="Bob Boberton"></input>
						</div>
						<div class="shortMan">
							<label for="emailBlock">Email:</label>
							<input id="emailBlock" name="emailBlock" type="email" class="wide" placeholder="bobertonbob@bob-da-boberton.com"></input>
						</div>
						<div class="shortMan">
							<label for="telBlock">Phone:</label>
							<input id="telBlock" name="telBlock" type="tel" class="wide" placeholder="425-123-4567"></input>
						</div>
						<div class="shortMan">
							<label for="stateInput">State</label>
							<select name="stateInput" id="stateInput"  class="wide">
								<option value="value1" selected>Washington</option>
								<option value="value2">Washington State</option>
								<option value="value3">The state is actually Washington</option>
							</select>
						</div class="shortMan">
						<div>
							<label for="passwordBlock">Password:</label>
							<input id="passwordBlock" name="passwordBlock" type="password" class="wide"></input>
						</div>
						<div class="shortMan">
							<label>Which services are you interested in?</label>
							<input id="radioInputA" name="radioInput" type="radio" value="A"/>
							<label for="radioInputA" class="smallWidth">Relaxing</label>
							<input id="radioInputB" name="radioInput" type="radio" value="B" />
							<label for="radioInputB"class="smallWidth">Email</label>
							<input id="radioInputC" name="radioInput" type="radio" value="C" />
							<label for="radioInputC"class="smallWidth">Phone</label>
						</div>
						<div class="shortMan">
							<input id="checkboxInput" name="checkboxInput" type="checkbox"></input>
							<label for="checkboxInput" class="agreement">I agree to the terms</label>
					</fieldset>
					<button id="signedAwayLife">Register Now!</button>
				</section>
			</div>
		</section>
		<footer>
			<h4 class="logo">Relaxr</h4>
			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>
			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
