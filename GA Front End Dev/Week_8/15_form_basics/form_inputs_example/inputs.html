<!DOCTYPE html>
<html>
<head>
    <title>Inputs Example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form method="post" action="" class="clearfix">
        <div>
            <label for="buttonInput">button</label>
            <input id="buttonInput" name="buttonInput" name="buttonInput" type="button" value="button"/>
        </div>
        <div>
            <label for="checkboxInput">checkbox</label>
            <input id="checkboxInput" name="checkboxInput" name="checkboxInput" type="checkbox" checked/>
        </div>
        <div>
            <label for="colorInput">color</label>
            <input id="colorInput" name="colorInput" type="color" />
        </div>
        <div>
            <label for="dateInput">date</label>
            <input id="dateInput" name="dateInput" type="date" />
        </div>
        <div>
            <label for="datetimeLocalInput">datetime-local</label>
            <input id="datetimeLocalInput" name="datetimeLocalInput" type="datetime-local" />
        </div>
        <div>
            <label for="emailInput">email</label>
            <input id="emailInput" name="emailInput" type="email" placeholder="you@yahoo.com" />
        </div>
        <div>
            <label for="file">file</label>
            <input type="file" />
        </div>
        <div>
            <label for="hiddenInput">hidden</label>
            <input id="hiddenInput" name="hiddenInput" type="hidden" value="8675309"/>
        </div>
        <div>
            <label for="imageInput">image</label>
            <input id="imageInput" name="imageInput" type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png"/>
        </div>
        <div>
            <label for="monthInput">month</label>
            <input id="monthInput" name="monthInput" type="month" />
        </div>
        <div>
            <label for="numberInput">number</label>
            <input id="numberInput" name="numberInput" type="number" />
        </div>
        <div>
            <label for="passwordInput">password</label>
            <input id="passwordInput" name="passwordInput" type="password" />
        </div>
        <div>
            <label for="radioInputA">radio - A</label>
            <input id="radioInputA" name="radioInput" type="radio" value="A"/>
            <label for="radioInputB">radio - B</label>
            <input id="radioInputB" name="radioInput" type="radio" value="B" />
            <label for="radioInputC">radio - C</label>
            <input id="radioInputC" name="radioInput" type="radio" value="C" />
        </div>
        <div>
            <label for="rangeInput">range</label>
            <input id="rangeInput" name="rangeInput" type="range" />
        </div>
        <div>
            <label for="resetInput">reset</label>
            <input id="resetInput" name="resetInput" type="reset" />
        </div>
        <div>
            <label for="searchInput">search</label>
            <input id="searchInput" name="searchInput" type="search" />
        </div>
        <div>
            <label for="submitInput">submit</label>
            <input id="submitInput" name="submitInput" type="submit" />
        </div>
        <div>
            <label for="telInput">tel</label>
            <input id="telInput" name="telInput" type="tel" placeholder="XXX-XXX-XXXX" />
        </div>
        <div>
            <label for="textInput">text</label>
            <input id="textInput" name="textInput" type="text" value="initial text"/>
        </div>
        <div>
            <label for="timeInput">time</label>
            <input id="timeInput" name="timeInput" type="time" />
        </div>
        <div>
            <label for="urlInput">url</label>
            <input id="urlInput" name="urlInput" type="url" />
        </div>
        <div>
            <label for="weekInput">week</label>
            <input id="weekInput" name="weekInput" type="week" />
        </div>
        <div>
            <label for="selectInput">select/option</label>
            <select name="selectInput" id="selectInput">
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
        </div>
        <div>
            <label for="textAreaInput">textArea</label>
            <textarea id="textAreaInput" name="textAreaInput">My heart was fashioned to be susceptible of love and sympathy; and when wrenched by misery to vice and hatred it did not endure the violence of the change without torture such as you cannot even imagine.</textarea>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
